<!-- sidepanel.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swift Download Organizer</title>
  <!-- Boxicons for icons -->
  <link href="./styles/stylesheet.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" /> <!-- DataTables CSS -->
  <!-- <link rel="stylesheet" href="./styles/jquery.dataTables.min.css"> -->
  <!-- jQuery & DataTables JS -->
  <script src="./scripts/jquery.min.js"></script>
  <!-- <script src="./scripts/jquery.dataTables.min.js"></script> -->
  <!-- Tailwind (local copy) -->
  <script src="./scripts/tailwind.min.js"></script>
  <script src="./scripts/Sortable.min.js"></script>
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>

<body class="p-3 bg-green-100">
  <!-- Header with Close Sidebar Button -->
  <div class="flex justify-between items-center mt-5 mb-2 mx-0 p-2 bg-orange-200 rounded-full">
    <h1 class="text-xl font-bold text-green-600">Swift Download Organizer</h1>
    <button id="closeSidebar" title="Close Sidebar"
      class="flex items-center bg-red-400 hover:bg-red-500 text-white font-semibold py-2 px-4 rounded-full transition duration-300">
      <i class="bx bx-x"></i>
    </button>
  </div>
  <div class="max-w-6xl mx-auto">
    <!-- Existing Rules Section (DataTable) -->
    <section class="mb-3">
      <div
        class="overflow-x-auto bg-white border border-gray-200 rounded-lg shadow-md p-2 transition-transform transform hover:shadow-lg">
        <div class="flex justify-between ">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Existing Rules</h2>
          <input id="tableSearch" type="text" placeholder="Search rules..." class="mb-1 border-2 p-2 border rounded">
        </div>

        <table id="rulesTable" class="min-w-full border-collapse border border-2">
          <thead>
            <tr class="bg-gray-100">
              <th class="border border-gray-200 px-4 py-2 text-gray-800">File Extension</th>
              <th class="border border-gray-200 px-4 py-2 text-gray-800" style="-webkit-box-orient: vertical;
              overflow: hidden;
              text-overflow: ellipsis;
              width: 100px;">Source URL Contains</th>
              <th class="border border-gray-200 px-4 py-2 text-gray-800">Folder</th>
              <th class="border border-gray-200 px-4 py-2 text-gray-800">Actions</th>
            </tr>
          </thead>
          <tbody id="rulesTableBody">
            <!-- Rule rows will be injected here -->
          </tbody>
        </table>
      </div>
    </section>
    <section>
      <div
        class="bg-white border border-gray-200 rounded-lg shadow-md p-6 transition-transform transform hover:shadow-lg mb-3">
        <div class="mt-2 flex space-x-2">
          <button id="addGroupBtn" type="button" class="bg-blue-500 text-white px-2 py-1 rounded">Add Group</button>
          <button id="addExtensionBtn" type="button" class="bg-blue-500 text-white px-2 py-1 rounded">Add
            Extension</button>
        </div>
      </div>
    </section>

    <!-- Add New Rule Section -->
    <section>
      <div
        class="bg-white border border-gray-200 rounded-lg shadow-md p-6 transition-transform transform hover:shadow-lg">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Rule</h2>
        <form id="ruleForm" class="space-y-4">
          <!-- Instead of a text input for file extension, we use a dropdown -->
          <div>
            <label for="extensionSelect" class="block text-sm font-medium text-gray-700">
              Extension or Group (optional)
            </label>
            <select id="extensionSelect"
              class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md">
              <!-- Options will be populated by sidepanel.js -->
            </select>
          </div>
          <div>
            <label for="sourceUrlContains" class="block text-sm font-medium text-gray-700">Source URL Contains
              (optional)</label>
            <input type="text" id="sourceUrlContains" placeholder="Will be auto-filled from active tab"
              class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300" />
          </div>
          <div>
            <label for="folder" class="block text-sm font-medium text-gray-700">Folder (required)</label>
            <input type="text" id="folder" placeholder="e.g. Downloads/PDFs" required
              class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300" />
          </div>

          <button type="submit"
            class="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition duration-300">
            <i class="bx bx-plus mr-2"></i> Add Rule
          </button>
        </form>
      </div>
    </section>

    <!-- Add Group Modal -->
    <div id="addGroupModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
      <div class="bg-white rounded-lg p-6 w-80">
        <h2 class="text-xl font-bold mb-4">Add New Group</h2>
        <input id="newGroupName" type="text" placeholder="Group name"
          class="w-full border border-gray-300 rounded p-2 mb-4">
        <div class="flex justify-end space-x-2">
          <button id="cancelGroupBtn"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-1 rounded">Cancel</button>
          <button id="saveGroupBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Save</button>
        </div>
      </div>
    </div>

    <!-- Add Extension Modal -->
    <div id="addExtensionModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
      <div class="bg-white rounded-lg p-6 w-80">
        <h2 class="text-xl font-bold mb-4">Add New Extension</h2>
        <label class="block text-sm font-medium text-gray-700 mb-1">Select Group</label>
        <select id="extensionGroupSelect" class="w-full border border-gray-300 rounded p-2 mb-4">
          <!-- Options populated from defaultExtensionGroups -->
        </select>
        <input id="newExtensionValue" type="text" placeholder="Extension (without dot)"
          class="w-full border border-gray-300 rounded p-2 mb-4">
        <div class="flex justify-end space-x-2">
          <button id="cancelExtensionBtn"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-1 rounded">Cancel</button>
          <button id="saveExtensionBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Save</button>
        </div>
      </div>
    </div>


  </div>
  <script src="sidepanel.js"></script>
  <script>
    // Initialize DataTable when document is ready
    $(document).ready(function () {
      $('#rulesTable').DataTable({
        paging: true,
        searching: true,
        info: false,
        columnDefs: [
          { orderable: false, targets: 3 } // Actions column not orderable
        ]
      });
    });
  </script>
</body>

</html>
